<!DOCTYPE html>

<html>
<title>DHT22 Sensor</title>
<head> 
	<link rel="stylesheet" href="DHT22_style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="my_jquery.js"></script>
	<script src="node_query.js"></script>

</head>
<body>

<h1>DHT22 Sensor</h1>

<section class="container">
	<div class="left-half">
    	<article>
      		<h1>Temperature</h1>
    	</article>  
    	
    	<!--button class="left-buttons c2f">C2F</button-->


    	<button class="left-buttons get-temperature" >Get Temperature from Tornado</button>
 		<input type="text" maxlength="4" size="4" id="output-temp">   
		
	<button class="left-buttons get-temperature-nodejs" >Get Temperature from Node.js</button>
 		<input type="text" maxlength="4" size="4" id="output-temp-nodejs"> 

  	</div>
  

  	<div class="right-half">
    	<article>
    		<h1>Humidity</h1>
   		</article>
		
	<button class="left-buttons get-humidity-tornado" >Get Humidity from Tornado</button>
 		<input type="text" maxlength="4" size="4" id="output-humidity-tornado"> 
		
	<button class="left-buttons get-humidity-nodejs" >Get Humidity fro Node.js</button>
 		<input type="text" maxlength="4" size="4" id="output-humidity-nodejs"> 
		
  	</div>
	


</section>
     
</body>

</html>
