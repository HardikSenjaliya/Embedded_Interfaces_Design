<!DOCTYPE html>

<html>
<title>DHT22 Sensor</title>
<head> 
	<link rel="stylesheet" href="DHT22_style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="my_jquery.js"></script>
	<script src="node_query.js"></script>

</head>
<body>

<section class="container">
	<div class="gui">
    	<article>
      		<h1>DHT22 - Client</h1>
    	</article>  


    	<button class="buttons get-vals-tornado" >Get Values from Tornado</button>
 		<label class="labels" id="label_output-vals-temp" for="output-vals-temp">Temperature</label>
 		<input class="text_box" type="text" maxlength="4" size="4" id="output-vals-temp">   
 		<label class="labels" id="label_output-vals-humi" for="output-vals-humi">Humidity</label>
 		<input class="text_box" type="text" maxlength="4" size="4" id="output-vals-humi">   
 		<label class="labels" id="label_output-vals-time" for="output-vals-time">TimeStamp</label>
 		<input class="text_box" type="text" maxlength="4" size="4" id="output-vals-time">

		<button class="buttons get-last-sql" >Get MySQL value from Node.js</button>
 		<input class="text_box" type="text" maxlength="4" size="4" id="output-sql"> 
  
		
		<button class="buttons compare-datasets" >Compare Datasets</button>
 		
		
		<button class="buttons change-unit" >Change Temperature Unit</button>
	
	
 		<button class="buttons get-graphs" >Get Plots</button>	
			
  	</div>
	


</section>
     
</body>

</html>
